		<div class="btn-group" style="width:100% !important;">

			<!-- valor default -->
			<button data-toggle="dropdown" style="border:solid 1px silver;text-align:left;" class="btn col-sm-{{width ? width : '4'}}">
				<i class="fa {{model.icone}}" data-ng-if="model.icone" aria-hidden="true" style="font-size:18px;width:25px;color:#1c816c"></i>
				{{model.texto ? model.texto : 'Selecione' }}
			</button>

			<!-- seta para baixo -->
			<button data-toggle="dropdown" class="btn btn-default dropdown-toggle">
				<span class="caret"></span>
			</button>

			<!-- opções para seleção -->
			<ul class="dropdown-menu col-sm-{{width ? width : '4'}}">
				<li data-ng-repeat="item in options">
					<a href data-ng-click="selecionaItem(item)" style="color:#1c816c">
						<i class="fa {{item.icone}}" data-ng-if="item.icone" aria-hidden="true" style="font-size:18px;width:25px;color:#1c816c"></i>
						{{item.texto}}
					</a>
				</li>
			</ul>

		</div>
