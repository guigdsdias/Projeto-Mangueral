<h1>Inserir Categoria</h1>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-5">
			<form class="form-horizontal" role="form">

				<h-field id="txtEmail" label="Nome"  width="10" type="email"></h-field>
				<h-field id="txtCor"   label="Cor"   width="10" type="text"></h-field>
				<h-field id="txtIcone" label="Ícone" width="10" type="text"></h-field>
				<h-field id="txtOrdem" label="Ordem" width="10" type="text"></h-field>

				<h-color-palette label="Cor" width="5" model="vm.corSelecionada"></h-color-palette>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">

							<label>
								<input type="checkbox" /> Remember me
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">

						<button type="submit" class="btn btn-default">
							Sign in
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
