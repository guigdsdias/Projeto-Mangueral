<style>
.dropdown-menu > li > a:hover{background-color: transparent; font-weight: bold;}
</style>

<h1>Inserir Categoria</h1>
<!-- {{vm.listaCategoria}} -->
<br>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-5">
			<form class="form-horizontal" role="form">

				<h-text-field id="txtNome"  label="Nome"  width="10" type="text" ng-model="vm.nome"></h-text-field>

				<h-color-palette label="Cor" width="5" model="vm.cor"></h-color-palette>

				<h-line id="modalIcone" label="Ícone" width="10">

					<i class="fa {{vm.fa_icone}}" data-ng-if="vm.fa_icone" aria-hidden="true" style="font-size:30px;width:40px;height:30px;color:#1c816c" ></i>

					<show-modal for="modalTeste2" type="link">Escolher Ícone</show-modal>
					<modal 		 id="modalTeste2" title="Selecione um ícone">
						<div class="panel-group" id="painel-icones">
							<div class="panel panel-default" data-ng-repeat="lista in vm.listaIcones">
								<div class="panel-heading">
									<a class="panel-title collapsed" data-toggle="collapse" data-parent="#painel-icones" data-target=".panel-element-{{lista.id}}" style="cursor:pointer;">{{lista.grupo}}</a>
									<div id="panel-element-{{lista.id}}" class="panel-collapse collapse panel-element-{{lista.id}}">
										<div class="panel-body">
											<button type="submit" class="btn btn-default" data-ng-repeat="icone in lista.icones" style="padding:0px;" data-dismiss="modal" data-ng-click="vm.fa_icone='fa-'+icone">
												<i class="fa fa-{{icone}}" aria-hidden="true" style="font-size:30px;margin:10px;width:40px;height:30px;color:#1c816c" ></i>
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>

					</modal>
				</h-line>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn" style="font-size:20px;opacity:0.7;" data-ng-click="vm.voltar()">
							<i class="fa fa-angle-double-left" aria-hidden="true" style="font-size:30px;width:40px;height:30px;color:#1c816c"></i>
							Voltar
						</button>
						<button type="button" class="btn btn-default" data-ng-click="vm.salvar()" style="font-size:20px;opacity:0.7;font-weight:bold;">
							<i class="fa fa-save" aria-hidden="true" style="font-size:30px;width:40px;height:30px;color:#1c816c"></i>
							Salvar
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
